<div class="auth-container">
  <app-logo></app-logo>

  <form>
    <p>Enforme seu email para recuperar sua senha</p>
    <label for="email">Email</label>
    <input
      type="email"
      placeholder="Digite seu email"
      [(ngModel)]="email"
      name="email"
    />
    <button type="button" (click)="recoverPassword()">Enviar</button>
    <div class="actions">
      <button type="button" (click)="goToLogin()">Voltar</button>
    </div>
  </form>
</div>
