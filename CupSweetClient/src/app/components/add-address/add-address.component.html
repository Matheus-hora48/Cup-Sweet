<div class="add-address-container">
  <h1>Adicionar Novo Endereço</h1>
  <form (ngSubmit)="addAddress()">
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

    <div class="form-group">
      <label for="street">Rua</label>
      <input
        id="street"
        type="text"
        [(ngModel)]="street"
        name="street"
        required
        placeholder="Digite a rua"
        maxlength="150"
      />
    </div>

    <div class="form-group">
      <label for="neighborhood">Bairro</label>
      <input
        id="neighborhood"
        type="text"
        [(ngModel)]="neighborhood"
        name="neighborhood"
        required
        placeholder="Digite o bairro"
        maxlength="100"
      />
    </div>

    <div class="form-group">
      <label for="complement">Complemento</label>
      <input
        id="complement"
        type="text"
        [(ngModel)]="complement"
        name="complement"
        placeholder="Digite o complemento (opcional)"
        maxlength="300"
      />
    </div>

    <div class="form-group">
      <label for="city">Cidade</label>
      <input
        id="city"
        type="text"
        [(ngModel)]="city"
        name="city"
        required
        placeholder="Digite a cidade"
        maxlength="50"
      />
    </div>

    <div class="form-group">
      <label for="number">Número</label>
      <input
        id="number"
        type="text"
        [(ngModel)]="number"
        name="number"
        required
        placeholder="Digite o número"
        maxlength="15"
      />
    </div>

    <div class="form-group">
      <label for="postalCode">CEP</label>
      <input
        id="postalCode"
        type="text"
        [(ngModel)]="postalCode"
        name="postalCode"
        required
        placeholder="Digite o CEP"
        maxlength="20"
      />
    </div>

    <div class="form-group">
      <label for="state">Estado</label>
      <select id="state" [(ngModel)]="state" name="state" required>
        <option value="" disabled selected>Selecione um estado</option>
        <option *ngFor="let state of states" [value]="state.code">
          {{ state.code }}
        </option>
      </select>
    </div>

    <button type="submit" class="primary-btn">Adicionar Endereço</button>
  </form>
</div>
